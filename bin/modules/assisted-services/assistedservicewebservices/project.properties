# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.

#scanning setup for Tomcat
assistedservicewebservices.tomcat.tld.scan=*jstl-1*.jar
assistedservicewebservices.tomcat.tld.default.scan.enabled=false
assistedservicewebservices.tomcat.pluggability.scan=*jstl-1*.jar
assistedservicewebservices.tomcat.pluggability.default.scan.enabled=false

assistedserviceswebservices.customer.suggestions.minimum.query.length=3

assistedservicewebservices.application-context=assistedservicewebservices-spring.xml
assistedservicewebservices.oaut2.scope=basic
assistedservicewebservices.swagger.location=/doc/swagger/swagger.json

assistedservicewebservices.documentation.static.generate=true
ext.assistedservicewebservices.extension.webmodule.webroot=/assistedservicewebservices/v2

corsfilter.assistedservicewebservices.allowedOrigins=http://localhost:4200 https://localhost:4200
corsfilter.assistedservicewebservices.allowedMethods=GET HEAD OPTIONS PATCH PUT POST DELETE
corsfilter.assistedservicewebservices.allowedHeaders=origin content-type accept authorization

