# Specifies the location of the spring context file putted automatically to the global platform application context.
outboundsync.application-context=outboundsync-spring.xml

# Defines the queue channel polling frequency
outboundsync.queue.polling.frequency.milliseconds=5
# Defines the queue channel capacity
outboundsync.queue.channel.capacity=10000
# Defines the max number of messages every time the activator polls the queue channel
outboundsync.queue.channel.max.messages.per.poll=10
# Defines the time in milliseconds the poller waits for new messages while the queue channel is empty
outboundsync.queue.channel.receive.timeout.milliseconds=15000
# Defines the number of core threads in the task executor's thread pool
outboundsync.taskexecutor.core.pool.size=5
# Defines the number of max threads in the task executor's thread pool
outboundsync.taskexecutor.max.pool.size=5
# Defines the task executor's queue capacity.
# From empirical testing, this having the same value as outboundsync.queue.channel.max.messages.per.poll works best
outboundsync.taskexecutor.queue.capacity=10
# Defines the time to keep the thread alive in seconds for the task executor
outboundsync.taskexecutor.thread.keep.alive.seconds=5
# Defines the number of threads to poll from the queue channel
outboundsync.taskscheduler.pool.size=1

# Defines the max number of retry attempts allowed by the system after the initial sync attempt
outboundsync.max.retries=5
# Max item count to force the MessageGroup complete in the Spring Integration Aggregator bean: rootItemGroupAggregator
outboundsync.item.group.size.max=50
# A timeout in milliseconds to force the MessageGroup complete in the Spring Integration Aggregator bean: rootItemGroupAggregator
outboundsync.item.grouping.timeout=5000
# A Sleep time in milliseconds to force OutboundSyncJobRegister to wait a small amount of time before searching for the Cron job model before updating it to prevent a race condition
outboundsync.cronjob.search.sleep.milliseconds=1000
# A temporary feature flag for the delete feature
outboundsync.delete.enabled=true
# A list of OutboundSyncStreamConfiguration ids that will not have their infoExpression autogenerated by the OutboundSyncStreamConfiguration LoadInterceptor
outboundsync.disabled.info.expression.auto.generation.stream.ids=

audit.outboundchannelconfiguration.enabled=true
audit.integrationobject.enabled=true
audit.consumeddestination.enabled=true
audit.endpoint.enabled=true
audit.abstractcredential.enabled=true
audit.destinationtarget.enabled=true
audit.outboundsyncstreamconfiguration.enabled=true
audit.streamconfigurationcontainer.enabled=true
audit.outboundsyncjob.enabled=true

integration-api.log.level=info
log4j2.logger.outboundsync.name = de.hybris.platform.outboundsync
log4j2.logger.outboundsync.level = ${integration-api.log.level}
log4j2.logger.outboundsync.appenderRefs = stdout
log4j2.logger.outboundsync.appenderRef.stdout.ref = STDOUT
log4j2.logger.outboundsync.additivity = false