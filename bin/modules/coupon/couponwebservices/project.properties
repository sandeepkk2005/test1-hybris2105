# Specifies the location of the spring context file put automatically to the global platform application context.
couponwebservices.application-context=couponwebservices-spring.xml

#exception mapping and logging
webservicescommons.resthandlerexceptionresolver.couponwebservices.CouponNotFoundException.status=404
webservicescommons.resthandlerexceptionresolver.couponwebservices.CouponNotFoundException.logstack=false
webservicescommons.resthandlerexceptionresolver.couponwebservices.CouponNotFoundException.messageFormatterType=FORWARD

webservicescommons.resthandlerexceptionresolver.couponwebservices.InvalidCouponStateException.status=400
webservicescommons.resthandlerexceptionresolver.couponwebservices.InvalidCouponStateException.logstack=false
webservicescommons.resthandlerexceptionresolver.couponwebservices.InvalidCouponStateException.messageFormatterType=FORWARD

webservicescommons.resthandlerexceptionresolver.couponwebservices.CodeGenerationConfigurationNotFoundException.status=404
webservicescommons.resthandlerexceptionresolver.couponwebservices.CodeGenerationConfigurationNotFoundException.logstack=false
webservicescommons.resthandlerexceptionresolver.couponwebservices.CodeGenerationConfigurationNotFoundException.messageFormatterType=FORWARD

webservicescommons.resthandlerexceptionresolver.couponwebservices.CouponCodeGenerationWsException.status=404
webservicescommons.resthandlerexceptionresolver.couponwebservices.CouponCodeGenerationWsException.logstack=false
webservicescommons.resthandlerexceptionresolver.couponwebservices.CouponCodeGenerationWsException.messageFormatterType=FORWARD

webservicescommons.resthandlerexceptionresolver.couponwebservices.CouponRequestWsError.status=500
webservicescommons.resthandlerexceptionresolver.couponwebservices.CouponRequestWsError.logstack=true
webservicescommons.resthandlerexceptionresolver.couponwebservices.CouponRequestWsError.messageFormatterType=GENERIC

couponwebservices.oauth.scope=basic
couponwebservices.license.url=
couponwebservices.terms.of.service.url=
couponwebservices.licence=Use of this file is subject to the terms of your agreement with SAP SE or its affiliates respecting the use of the SAP product for which this file relates.
couponwebservices.documentation.desc=These services generate or administer coupons.
couponwebservices.documentation.title=Coupon Webservices

couponwebservices.tomcat.tld.scan=*jstl-1*.jar
couponwebservices.tomcat.tld.default.scan.enabled=false
couponwebservices.tomcat.pluggability.scan=*jstl-1*.jar
couponwebservices.tomcat.pluggability.default.scan.enabled=false

# Use for generating static swagger documentation
couponwebservices.documentation.static.generate=true

