odata2webservices.application-context=odata2webservices-spring.xml

# Log4J configuration
integration-api.log.level=info
log4j2.logger.odata2webservices.name = de.hybris.platform.odata2webservices
log4j2.logger.odata2webservices.level = ${integration-api.log.level}
log4j2.logger.odata2webservices.appenderRefs = stdout
log4j2.logger.odata2webservices.appenderRef.stdout.ref = STDOUT
log4j2.logger.odata2webservices.additivity = false