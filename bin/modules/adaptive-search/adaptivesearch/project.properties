adaptivesearch.application-context=adaptivesearch-spring.xml
adaptivesearch.global-context=global-adaptivesearch-spring.xml

adaptivesearch.cache.enabled=true
adaptivesearch.cache.load.enabled=true
adaptivesearch.cache.calculation.enabled=true

regioncache.adaptivesearchregion.size=2000
regioncache.adaptivesearchregion.evictionpolicy=LRU
regioncache.adaptivesearchregion.ttl=900

adaptivesearch.merge.facets.default=ADD_AFTER
adaptivesearch.merge.boostitems.default=ADD_AFTER
adaptivesearch.merge.boostrules.default=ADD
adaptivesearch.merge.sorts.default=ADD_AFTER
adaptivesearch.merge.group.default=INHERIT

adaptivesearch.categoryPathResolver.filter.indexProperty=allCategories
adaptivesearch.categoryPathResolver.facetFilter.indexProperty=allCategories
