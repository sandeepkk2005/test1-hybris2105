integrationservices.application-context=integrationservices-spring.xml
integrationservices.media.persistence.media.name.prefix=Payload_

integrationservices.sap.passport.service=39
integrationservices.sap.passport.user=
integrationservices.sap.passport.systemid=SAP Commerce

integrationservices.global.attributes.read-only=creationtime,modifiedtime


integrationservices.flexsearch.itemtypematch=ALL_SUB_AND_SUPER_TYPES

integrationservices.legacy.authentication.enabled=false
integrationservices.authorization.accessrights.enabled=true

# Log4J configuration
integration-api.log.level=info
log4j2.logger.integrationservices.name = de.hybris.platform.integrationservices
log4j2.logger.integrationservices.level = ${integration-api.log.level}
log4j2.logger.integrationservices.appenderRefs = stdout
log4j2.logger.integrationservices.appenderRef.stdout.ref = STDOUT
log4j2.logger.integrationservices.additivity = false