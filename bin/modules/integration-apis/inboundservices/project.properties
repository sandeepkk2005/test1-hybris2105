# Specifies the location of the spring context file putted automatically to the global platform application context.
inboundservices.application-context=inboundservices-spring.xml

inboundservices.monitoring.success.payload.retention=false
inboundservices.monitoring.error.payload.retention=false
inboundservices.monitoring.enabled=false

# Log4J configuration
integration-api.log.level=info
log4j2.logger.inboundservices.name = de.hybris.platform.inboundservices
log4j2.logger.inboundservices.level = ${integration-api.log.level}
log4j2.logger.inboundservices.appenderRefs = stdout
log4j2.logger.inboundservices.appenderRef.stdout.ref = STDOUT
log4j2.logger.inboundservices.additivity = false
