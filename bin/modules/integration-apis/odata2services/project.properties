odata2services.application-context=odata2services-spring.xml
odata2services.batch.limit=200
odata2services.page.size.max=1000
odata2services.page.size.default=10
odata2services.exportable.integration.objects=IntegrationService,WebhookService,OutboundChannelConfig

integration-api.log.level=info
log4j2.logger.odata2services.name = de.hybris.platform.odata2services
log4j2.logger.odata2services.level = ${integration-api.log.level}
log4j2.logger.odata2services.appenderRefs = stdout
log4j2.logger.odata2services.appenderRef.stdout.ref = STDOUT
log4j2.logger.odata2services.additivity = false
